<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .payment-form { width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .btn { padding: 10px; margin-top: 10px; background-color: #6772e5; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>

<div class="payment-form">
  <h2>Make a Payment</h2>
  <label for="amount">Amount (in USD):</label>
  <input type="number" id="amount" min="1" placeholder="Enter amount" required>
  
  <div id="card-element"><!-- Stripe.js injects the Card Element --></div>
  <button class="btn" id="submit-button">Pay</button>
  
  <div id="payment-message"></div>
</div>

<!-- Link to the JavaScript file -->
<script src="payment.js"></script>

</body>
</html>
